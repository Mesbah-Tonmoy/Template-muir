<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Muir | Header 5 </title>
    <link rel="stylesheet" href="../../../css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">  
    <link
      rel="stylesheet"
      href="../../../css/swiper-bundle.min.css"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div id="main-wrapper" class="main-wrapper">		

        <!--=        Header Area Start         =-->
        <!--=====================================-->
        <div class="header header-style-5 bg-light">
            <div class="header-mainmenu">
                <div class="container">
                    <div class="header-navbar "> 
                        <div class="header-main-nav" id="menu-3">
                            <!-- Start Mainmanu Nav -->
                            <nav class="mainmenu-nav" id="mobilemenu-popup">
                                <div class="container">
                                    <div class="nav-logo">
                                        <a href="index.html">  
                                            <img class="logo" src="../../../media/Logo-black.png" alt="Site Logo">
                                        </a>
                                    </div>
                                    <div  class="mainmenu">
                                        <div><img src="../../../media/Search.png"></div>
                                        <div class="humburger">
                                            <div class="hum-1"></div>
                                            <div class="hum-2"></div>
                                            <div class="hum-3"></div>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                            <!-- End Mainmanu Nav -->
                        </div>

                        <div class="banner-content">
                            <h1>Restorative Dentist New York</h1>
                            <div class="swiper mySwiperAuto" id="myDiv">
                                <div class="swiper-wrapper">
                                  <div class="swiper-slide"><img id="img5" src="../../../media/Image5.png" alt="image 5"></div>
                                  <div class="swiper-slide"><img id="img5" src="../../../media/Image5.png" alt="image 5"></div>
                                  <div class="swiper-slide"><img id="img5" src="../../../media/Image5.png" alt="image 5"></div>
                                </div>
                            </div>
                            <a href="" class="round-btn btn-5">Drag</a>
                            <div class="third-section c-flex">
                                <section class="left">
                                    <div class="numbering" id="numbering">
                                        <span>01</span>
                                        <div id="line"></div>
                                        <span>06</span>
                                    </div>
                                </section>
                                <section class="right">
                                    <p class="small">The first is a non technical method which requires the use of adware removal software. Download free adware and spyware removal software and use advanced tools to help prevent getting infected.</p>
                                    <div class="inputMail">
                                        <input type="email" name="email" placeholder="Email">
                                        <a href="">Get started
                                        <img src="../../../media/Right.png"></a>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>

	</div>

    <script>
        var top2 = 0;
        window.addEventListener("scroll", function(){ 
            var top = this.scrollY;
            top2 = parseInt(top, 10);
        });
        var round_btn = document.querySelector('.btn-5');
        document.addEventListener("mousemove", function(e) {
            var x = e.clientX;
            var y = e.clientY;
            var z = y + top2;
            round_btn.style.left = x + "px";
            round_btn.style.top = (z-50) + "px";
        });
    </script>

    <!-- Swiper JS -->
    <script src="../../../js/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="../../../js/app.js"></script>
    
</body>
</html>
