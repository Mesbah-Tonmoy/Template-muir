<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- Magnific Popup core CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.counter').counterUp({
                delay: 10,
                time: 1000
            });

            /*==================================*/
            /*          Magnific Popup          */
            /*==================================*/

            $('.play').magnificPopup({
                type: 'iframe',
                iframe: {
                    markup: '<div class="mfp-iframe-scaler">'+
                                '<div class="mfp-close"></div>'+
                                '<iframe class="mfp-iframe" frameborder="0" allowfullscreen></iframe>'+
                            '</div>', // HTML markup of popup, `mfp-close` will be replaced by the close button

                    patterns: {
                        youtube: {
                        index: 'youtube.com/', // String that detects type of video (in this case YouTube). Simply via url.indexOf(index).

                        id: 'v=', // String that splits URL in a two parts, second part should be %id%
                        // Or null - full URL will be returned
                        // Or a function that should return %id%, for example:
                        // id: function(url) { return 'parsed id'; }

                        src: 'https://www.youtube.com/embed/%id%?autoplay=1' // URL that will be set as a source for iframe.
                        }
                    },

                    srcAction: 'iframe_src', // Templating object key. First part defines CSS selector, second attribute. "iframe_src" means: find "iframe" and set attribute "src".
                    }
            });
        });
    </script>
    <style>
        .header{
            margin-bottom: 150px;
        }
        .feature-area, .about-area, .portfolio-area, .gallery-area, .richtext-area{
            margin: 100px 100px 150px;
        }
    </style>
</head>
<body>
    <div id="main-wrapper" class="main-wrapper">
		{% block content %}
		{% endblock %}
	</div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="assets/js/app.js"></script>

    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>

    <!-- Magnific Popup core JS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>

    <!-- Isotope JS -->
    <script src="assets/js/isotope.pkgd.min.js"></script>

    <script>
        window.onload=toBottom;
        var scroll50 = document.querySelectorAll('.scroll-50');
        var scroll100 = document.querySelector('.scroll-240');

        function toBottom()
        {
            scroll50[0].scrollTo(50, 0);
            scroll50[1].scrollTo(50, 0);
            scroll100.scrollTo(240, 0);
        }
        
        // init Isotope
        var $grid = $('.p-items').isotope({
        // options
        });
        // filter items on button click
        $('.portfolio-menu').on( 'click', 'li', function() {
        var filterValue = $(this).attr('data-filter');
        $grid.isotope({ filter: filterValue });
        });
        // filter items on button click active
        $('.portfolio-menu').on( 'click', 'li', function() {
            $('.active').removeClass('active');
            $(this).addClass('active');
        });
    </script>

    <script>
        var round_btn = document.querySelector('.btn-5');
        document.getElementById("myDiv").addEventListener("mousemove", function(e) {
            var x = e.clientX;
            var y = e.clientY;
            round_btn.style.left = (x-120) + "px";
            round_btn.style.top = y + "px";
        });
    </script>
    
</body>
</html>
